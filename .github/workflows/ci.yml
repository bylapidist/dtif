name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint markdown
        run: npm run lint

      - name: Lint docs
        run: npm run lint:docs

      - name: Lint TypeScript
        run: npm run lint:ts

      - name: Validate DTIF markdown examples
        run: npm run validate:dtif

      - name: Run tests
        run: npm test

      - name: Build parser package
        run: npm run build --workspace=@lapidist/dtif-parser

      - name: Test parser package
        run: npm test --workspace=@lapidist/dtif-parser

      - name: Build language server package
        run: npm run build --workspace=@lapidist/dtif-language-server

      - name: Test language server package
        run: npm test --workspace=@lapidist/dtif-language-server
