name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch base branch
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.event.pull_request.base.ref }}:refs/remotes/origin/${{ github.event.pull_request.base.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format:check

      - name: Lint markdown
        run: pnpm run lint

      - name: Lint docs
        run: pnpm run lint:docs

      - name: Lint TypeScript
        run: pnpm run lint:ts

      - name: Typecheck workspaces
        run: pnpm run typecheck

      - name: Validate DTIF markdown examples
        run: pnpm run validate:dtif

      - name: Build docs
        run: pnpm run docs:build

      - name: Run tests
        run: pnpm test

      - name: Build parser package
        run: pnpm --filter @lapidist/dtif-parser run build

      - name: Test parser package
        run: pnpm --filter @lapidist/dtif-parser test

      - name: Build language server package
        run: pnpm --filter @lapidist/dtif-language-server run build

      - name: Test language server package
        run: pnpm --filter @lapidist/dtif-language-server test
