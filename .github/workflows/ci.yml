name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch base branch
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.event.pull_request.base.ref }}:refs/remotes/origin/${{ github.event.pull_request.base.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for required changesets
        if: github.event_name == 'pull_request'
        run: npm run check:changeset

      - name: Check formatting
        run: npm run format:check

      - name: Lint markdown
        run: npm run lint

      - name: Lint docs
        run: npm run lint:docs

      - name: Lint TypeScript
        run: npm run lint:ts

      - name: Typecheck workspaces
        run: npm run typecheck

      - name: Validate DTIF markdown examples
        run: npm run validate:dtif

      - name: Build docs
        run: npm run docs:build

      - name: Run tests
        run: npm test

      - name: Build parser package
        run: npm run build --workspace=@lapidist/dtif-parser

      - name: Test parser package
        run: npm test --workspace=@lapidist/dtif-parser

      - name: Build language server package
        run: npm run build --workspace=@lapidist/dtif-language-server

      - name: Test language server package
        run: npm test --workspace=@lapidist/dtif-language-server
